name: Static Analysis

on:
  pull_request:
    paths:
      - '**/*.php'
      - 'rector.php'
      - 'phpstan.neon'
      - '.github/workflows/static-analysis.yml'
      - '.github/workflows/fix-style.yaml'
      - '.github/workflows/rector.yml'

jobs:
  phpstan:
    name: PHPStan
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        php: [8.4]

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: json, dom, curl, libxml, mbstring
          coverage: none

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install composer dependencies
        uses: ramsey/composer-install@v3

      - name: Run PHPStan
        run: ./vendor/bin/phpstan analyse --error-format=github --no-progress --no-ansi --no-interaction --memory-limit=-1

  pint:
    name: Pint
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        php: [8.4]

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: json, dom, curl, libxml, mbstring
          coverage: none

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install composer dependencies
        uses: ramsey/composer-install@v3

      - name: Run Pint (test mode)
        run: ./vendor/bin/pint --test

  rector:
    name: Rector
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        php: [8.4]

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: json, dom, curl, libxml, mbstring
          coverage: none

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Cache Rector cache
        uses: actions/cache@v4
        with:
          path: storage/rector
          key: ${{ runner.os }}-rector-${{ hashFiles('rector.php') }}
          restore-keys: |
            ${{ runner.os }}-rector-

      - name: Install composer dependencies
        uses: ramsey/composer-install@v3

      - name: Run Rector (dry run)
        run: ./vendor/bin/rector process --ansi --dry-run
